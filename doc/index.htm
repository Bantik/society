<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title>Society Relational Analysis</title>
  <style>@import url(style.css);</style>
  <script src="http://d3js.org/d3.v2.min.js?2.8.1"></script>
</head>

<body>

  <div style="text-align: center;">
    <h1>Relational Matrices</h1>
    <h3>Generated by <a href="https://github.com/Bantik/society">Society</a></h3>
  </div>

  <hr size="1" />

  <div style="text-align: center;">
    <h2>Co-Occurence Matrix</h2>
    <p>Grouping: <select id="order">
      <option value="name">by Name</option>
      <option value="count">by Frequency</option>
      <option value="group">by Cluster</option>
    </select>
  </div>

  <div id="co-occurrence"></div>

  <hr size="1" />

  <div style="text-align: center;">
    <h2>Edge Bundling Matrix</h2>
    <p><em>
      Hover over a class name to see incoming references (green) and outgoing
      references (red).
    </em></p>
  </div>

  <div id="edge-bundling" style="height: 100%;"></div>

  <script src="js/co_occurrence.js"></script>
  <script src="js/edge_bundling.js"></script>

</body>
</html>
